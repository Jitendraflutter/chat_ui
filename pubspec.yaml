name: flutter_chat_ui
description: >
  Actively maintained, community-driven chat UI implementation with an
  optional Firebase BaaS.
version: 1.5.6
homepage: https://flyer.chat
repository: https://github.com/flyerhq/flutter_chat_ui

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  diffutil_dart: ^4.0.0
  equatable: ^2.0.3
  flutter_chat_types: ^3.2.2
  flutter_link_previewer: ^3.2.2
  intl: ^0.18.0
  meta: ^1.3.0
  photo_view: ^0.14.0

dev_dependencies:
  flutter_lints: ^2.0.2
  flutter_test:
    sdk: flutter

